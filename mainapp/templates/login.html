{% extends 'layouts/base.html' %}

{% load static %}

{% block content%}

<main class="container">
    <div class="row">
        <section class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
            <h1 class="text-center">LogIn</h1>
            {{error}}
            {% csrf_token %}
        
            <div class="mb-3">
                <label for="username">Usuario:</label>
                <input type="text" name="username" class="form-control" placeholder="Escribe tu usuario" required>
            </div>
        
            <div class="mb-3">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" class="form-control" placeholder="Escribe tu contraseña" required>
            </div>
        
        
            <button class="btn btn-primary">
                Ingresar
            </button>
        </form>
        </section>
    </div>
</main>
{% endblock %}
